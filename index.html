<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXIMA SERVICE - Infissi in PVC</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo Maxima Service" class="logo">
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#products">Prodotti</a></li>
                <li><a href="#about">Chi Siamo</a></li>
                <li><a href="#contact">Contatti</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero">
        <h1>Infissi in PVC di Qualità Superiore</h1>
        <p>Scopri i nostri prodotti su misura per la tua casa</p>
    </section>
    <section id="products">
        <h2>I nostri prodotti</h2>
        <div class="gallery">
            <img src="images/product1.png" alt="Prodotto 1">
            <img src="images/product2.png" alt="Prodotto 2">
            <img src="images/product3.png" alt="Prodotto 3">
        </div>
    </section>
    <section id="about">
        <h2>Chi siamo</h2>
        <img src="images/about-image.png" alt="Chi siamo">
        <p>Siamo un'azienda specializzata in infissi in PVC dal design moderno, isolanti e durevoli.</p>
    </section>
    <section id="contact">
        <h2>Contattaci</h2>
        <form>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Richiesta preventivo..." required></textarea>
            <button type="submit">Invia</button>
        </form>
    </section>
    <footer>
        <p>© 2025 MAXIMA SERVICE</p>
    </footer>
</body>
</html>
